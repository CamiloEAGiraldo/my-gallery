<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/responsive.css">
  <title>My Gallery</title>
</head>
<body>
  <section id="profile">
    <img src="/assets/img/profilePhoto.png" alt="">
    <h1 id="profile-name">Rodney Cotton</h1>
    <p id="profile-location">Helsinki, Finland</p>
    <aside id="profile-cards">
      <div class="profile-card">
        <p class="profile-card-number">100</p>
        <p class="profile-card-text">Posts</p>
      </div>
      <div class="profile-card">
        <p class="profile-card-number">2,242</p>
        <p class="profile-card-text">Followers</p>
      </div>
      <div class="profile-card">
        <p class="profile-card-number">1,432</p>
        <p class="profile-card-text">Following</p>
      </div>
    </aside>
  </section>
  <div id="gallery">
    <img src="/assets/img/photo1.png" alt="" id="gallery-img1" class="gallery-img">
    <img src="/assets/img/photo2.png" alt="" id="gallery-img2" class="gallery-img">
    <img src="/assets/img/photo3.png" alt="" id="gallery-img3" class="gallery-img">
    <img src="/assets/img/photo4.png" alt="" id="gallery-img4" class="gallery-img">
    <img src="/assets/img/photo5.png" alt="" id="gallery-img5" class="gallery-img">
    <img src="/assets/img/photo6.png" alt="" id="gallery-img6" class="gallery-img">
  </div>
  <footer>Created By CamiloEAGiraldo</footer>
</body>
</html>
